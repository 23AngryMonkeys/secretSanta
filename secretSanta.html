<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
</head>

<body>
	<!-- CR: нет никакого смысла выносить объявление приложения в самый верх - мало ли, может мы в эту же страницу потом вбахаем что-то еще? -->
	<!-- CR: Структура приложения очень удобна такая: есть основной контроллер - main. В него вложены директивы со своими контроллерами, таким образом код получается иерархичным
		    При этом директивы имеют изолированные скоупы и получают из main контроллера все, что им нужно для работы. Таким образом они полностью не связаны с остальными директивами и связаны только с main. Вся логика взаимодействия между директивами определяется в main контроллере. -->
    <div ng-app="secretSanta" ng-controller="MainController as main">
        <div secsan-email-list emails="main.emailList.emails" ng-show="main.emailList.isVisible"></div>
    </div>
    <!-- CR: нет смысла пихать яваскрипты вниз тела страницы, так как без них все равно ничего не будет работать. Предлагаю весь яваскрипт держать в хэд, для того, чтобы не было разночтений -->
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
