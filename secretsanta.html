<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="secretsanta.main.js"></script>
    <script type="text/javascript" src="controllers/secretsanta.controllers.main.js"></script>
    <script type="text/javascript" src="directives/secretsanta.directives.emaillist.js"></script>
    <script type="text/javascript" src="directives/secretsanta.directives.notification.js"></script>
    <script type="text/javascript" src="services/secretsanta.services.emaillist.js"></script>
</head>
<body>
    <div ng-app="secretSanta" ng-controller="MainController as main">
    	<div secsan-email-list emails="main.emailList.emails" allow-number="main.emailList.allowNumber" ng-show="main.emailList.isVisible"></div>
    	<div secsan-notification title="main.notification.title" text="main.notification.text" status="main.notification.status" ng-show="main.notification.status != 'closed'"></div>   
    </div>
</body>

</html>
